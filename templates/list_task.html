{% extends 'pattern.html' %}

{% block content %}
<table>
    <tr>
        <th style="padding-right: 20px;">id</th>
        <th style="padding-right: 20px;">Название задачи</th>
        <th style="padding-right: 20px;">Статус</th>
    </tr> <!--ряд с ячейками заголовков-->
    {% for task in tasks %}
    <tr>
        <td>{{task.id}}</td>
        <td>{{task.name_task}}</td>
        <td>{{task.status}}</td>
    </tr> <!--ряд с ячейками тела таблицы-->
    {%endfor%}
</table>
{% endblock %}
